        default: false
        description: 'If True enables openstack upgrades for this charm via juju actions.

          You will still need to set openstack-origin to the new repository but

          instead of an upgrade running automatically across all units, it will

          wait for you to execute the openstack-upgrade action for this charm on

          each unit. If False it will revert to existing behavior of upgrading

          all units on config change.

          '
        source: default
        type: boolean
        value: false
      openstack-origin:
        default: yoga
        description: "Repository from which to install OpenStack.\n\nMay be one of the\
          \ following:\n\n  distro (default)\n  ppa:somecustom/ppa (PPA name must include\
          \ OpenStack Release)\n  deb url sources entry|key id\n  or a supported Ubuntu\
          \ Cloud Archive pocket.\n\nSupported Ubuntu Cloud Archive pockets include:\n\
          \n  cloud:trusty-liberty\n  cloud:trusty-juno\n  cloud:trusty-kilo\n  cloud:trusty-liberty\n\
          \  cloud:trusty-mitaka\n\nNote that updating this setting to a source that\
          \ is known to\nprovide a later version of OpenStack will trigger a software\n\
          upgrade.\n"
        source: user
        type: string
        value: distro
    machines:
      3/lxd/0:
        apps: &id001 !!python/tuple
        - landscape-client
        - public-policy-routing
        - ubuntu-advantage
        - hacluster-aodh
